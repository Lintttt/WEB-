<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- 引入 CSS -->
		<link  href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="css/supersized.css">
	</head>
	<body>
		 
	<div class="main_box">
		<!--登陆-->
		<div class="loginbox">
			<div class="login_logo">
				<a href="home.html"><img src="img/21195328627333.jpg"login_form"></a>
			</div>
			<form action=" " id="login_form" method="post">
				<div class="form-group">
					<label class="t">邮箱：</label>
					<input id="email" value="" name="email" type="text" class="form-control x319 in">
				</div>
				<div class="form-group">
					<label class="t">密码：</label>
					<input id="password" value="" name="password" type="password" class="password form-control x319 in">
				</div>

				<div class="form-group space">
					<label class="t"></label>
					<button type="button" id="submit_btn" class="btn btn-primary btn-lg"  style="margin-left: 30px;">&nbsp;登&nbsp;录&nbsp </button>
					<button type="button" id="zhuce" class="btn btn-default btn-lg" style="margin-left: 30px;">&nbsp;注&nbsp;册&nbsp </button>
				</div>
			</form>
		</div>
		
	</div>
		
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	      <script src="js/jquery-1.9.1.min.js "></script>
	      <!-- 包括所有已编译的插件 -->
	      <script src="js/bootstrap.min.js "></script>
	      <script src="js/supersized.3.2.7.min.js"></script>
		  <script src="js/supersized-init.js"></script>
			
			<script >
				
	      	//支持Enter键登录
		document.onkeydown = function(e){
			if($(".bac").length==0)
			{
				if(!e) e = window.event;
				if((e.keyCode || e.which) == 13){
					var obtnLogin=document.getElementById("submit_btn")
					obtnLogin.focus();
				}
			}
		}
		
		$(function(){
		$('button#zhuce').click(function(){
			window.location.href="zhuce.html"
		});
		});
		
		
    	$(function(){
			//提交表单
			$('button#submit_btn').click(function(){
				show_loading();
				
				var myReg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; //邮件正则
				if($('#email').val() == ''){
					show_err_msg('邮箱还没填呢！');	
					$('#email').focus();
				}else if(!myReg.test($('#email').val())){
					show_err_msg('您的邮箱格式错咯！');
					$('#email').focus();
				}else if($('#password').val() == ''){
					show_err_msg('密码还没填呢！');
					$('#rpassword').focus();
				}else{
					
					show_msg('登录成功咯！  正在为您跳转...','/');	
				    
				}
			});
		});
		

		
				var msgdsq;
		//错误时：提示调用方法
		function show_err_msg(msg){
			 $('.msg_bg').html('');
			 clearTimeout(msgdsq);
			 $('body').append('<div class="sub_err" style="position:absolute;top:60px;left:0;width:500px;z-index:999999;"></div>');
			 var errhtml='<div  class="bac" style="padding:8px 0px;border:1px solid #ff0000;width:100%;margin:0 auto;background-color:#fff;color:#B90802;border:3px #ff0000 solid;text-align:center;font-size:16px;font-family:微软雅黑;"><img style="margin-right:10px;" src="img/error.png">';
			 var errhtmlfoot='</div>';	 
			 $('.msg_bg').height($(document).height());
			 $('.sub_err').html(errhtml+msg+errhtmlfoot);
			 var left=($(document).width()-500)/2;
			 $('.sub_err').css({'left':left+'px'});
			 var scroll_height=$(document).scrollTop(); 
			 $('.sub_err').animate({'top': scroll_height+120},300);
			 msgdsq=setTimeout(function(){				     
				 $('.sub_err').animate({'top': scroll_height+80},300);
				 setTimeout(function(){
					 $('.msg_bg').remove();
					 $('.sub_err').remove();
				 },300);
			 }, "1000"); 
		}

		//正确时：提示调用方法
		function show_msg(msg,url){	
		     $('.msg_bg').html('');
			 clearTimeout(msgdsq);
			 $('body').append('<div class="sub_err" style="position:absolute;top:60px;left:0;width:500px;z-index:999999;"></div>');
			 var htmltop='<div class="bac" style="padding:8px 0px;border:1px solid #090;width:100%;margin:0 auto;background-color:#FFF2F8;color:#090;border:3px #090 solid;;text-align:center;font-size:16px;"><img style="margin-right:10px;" src="img/loading.gif">';
			 var htmlfoot='</div>';
			 $('.msg_bg').height($(document).height());
			 var left=($(document).width()-500)/2;
			 $('.sub_err').css({'left':left+'px'});
			 $('.sub_err').html(htmltop+msg+htmlfoot);
			 var scroll_height=$(document).scrollTop(); 
			 $('.sub_err').animate({'top': scroll_height+120},500);	 
			 msgdsq=setTimeout(function(){	    
				   $('.sub_err').animate({'top': scroll_height+80},500);
				   setTimeout(function(){
					   $('.msg_bg').remove();
					   $('.sub_err').remove();
					   if(url!='')
					   {	     
						  location.href=url;
					   }		   
				   },800);	 
				   
			 }, "1200");  
		}

		//显示加载动画
		function show_loading()
		{
			var str='<div class="msg_bg" style="background:#000;opacity:0.5;filter:alpha(opacity=50);z-index:99998;width:100%;position:absolute;left:0;top:0"></div>';
			str+='<div class="msg_bg" style="z-index:99999;width:100%;position:absolute;left:0;top:0;text-align:center;"><img src="img/loading.gif" alt="" class="loading"></div>'
			$('body').append(str);
			var scroll_height=$(document).scrollTop(); 
			$('.msg_bg').height($(document).height());
			$('.loading').css('margin-top',scroll_height+240);
		}
		
		
		</script>
		
	</body>
</html>
